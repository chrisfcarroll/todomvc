<!doctype html>
<html lang="en" data-framework="javascript-iou">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS IOU Pattern â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>

    <!------------------------------------------------------------------------->
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

    <!------------------------------------------------------------------------->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>

    <!------------------------------------------------------------------------->
    <script id="tests">
      if(location.search.match(/test|debug/i)){
        var scripts= ["qunit-1.18.0.js","qunit-parameterize.js","testhelpers.js",
                      "domain-specifications.js",
                      "ui-specifications.js"]
        for(var i=0; i<scripts.length; i++){
          document.writeln("<script src='test/" + scripts[i] +"'><"+"/script>")
        }
      }
    </script>
	</body>
</html>
