<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="jasmine-1.3.1/jasmine.css">
  <script src="jasmine-1.3.1/jasmine.js"></script>
  <script src="jasmine-1.3.1/jasmine-html.js"></script>
  <script src="jquery-1.11.3.js"></script>
  <script src="es5-shim.js"></script>

  <script src="ui-testhelpers.js"></script>

  <script src="../js/helpers.js"></script>
  <script src="../js/todomvc-iou.js"></script>

  <script src="specifications-nondombehaviour.js"></script>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function () {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        jasmineEnv.execute();
      };
    })();
  </script>
</head>
<body>
</body>
</html>
